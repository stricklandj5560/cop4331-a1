<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css"/>
    <script type="text/javascript" src="assets/scripts/main.js"></script>
    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <!--  TODO: MAKE LOGO  -->
    </header>
    <section class="container main">
        <h1 class="main-header">Access answers to POOSD final here</h1>
        <div class="auth-block sign-in-type">
            <div class="sign-in">
                <h3 class="form-header">Sign in to your account</h3>
                <div class="sign-form">
                    <div class="form-row">
                        <label class="form-row-text" for="sign-in-username">
                            Username:
                        </label>
                        <input class="form-row-input" type="text" id="sign-in-username" name="username" >
                    </div>
                    <div class="form-row">
                        <label class="form-row-text" for="password">
                            Password:
                        </label>
                        <input class="form-row-input" type="password" id="sign-in-password" name="password">
                    </div>
                    <button class="submit-btn" type="submit" onclick="signIn();">Sign in</button>
                </div>
                <p class="form-toggle-text">Don't have an account? <span class="toggle-btn sign-up-btn" onclick="toggleSignType();">Sign up</span></p>
            </div>
            <div class="sign-up">
                <h3 class="form-header">Create an account</h3>
                <div class="sign-form">
                    <div class="form-row">
                        <label class="form-row-text" for="firstname">
                            First name:
                        </label>
                        <input class="form-row-input" type="text" id="firstname" name="firstname" >
                    </div>
                    <div class="form-row">
                        <label class="form-row-text" for="lastname">
                            Last name:
                        </label>
                        <input class="form-row-input" type="text" id="lastname" name="lastname" >
                    </div>
                    <div class="form-row">
                        <label class="form-row-text" for="sign-up-username">
                            Username:
                        </label>
                        <input class="form-row-input" type="text" id="sign-up-username" name="username" >
                    </div>
                    <div class="form-row">
                        <label class="form-row-text" for="sign-up-password">
                            Password:
                        </label>
                        <input class="form-row-input" type="password" id="sign-up-password" name="password">
                    </div>
                    <button class="submit-btn" type="submit" onclick="signUp();">Sign Up</button>
                </div>
                <p class="form-toggle-text">Already have an account? <span class="toggle-btn sign-up-btn" onclick="toggleSignType();">Sign up</span></p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            Names and github link will be here
            <!-- TODO: finish footer -->
        </div>
    </footer>
</body>
</html>

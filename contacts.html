<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Cache-Control" content="no-cache">
        <script src="assets/scripts/api.js"></script>
        <script src="assets/scripts/contact.js"></script>
        <script src="assets/scripts/models/user.js"></script>
        <script type="text/javascript" src="assets/scripts/md5.js"></script>
        <!-- Contact table template. -->
        <script type="text/template" id="tbl_content_tmpl">
            <tr>
                <td><%= FirstName %></td>
                <td><%= LastName %></td>
                <td><%= Phone %></td>
                <td><%= Email %></td>
            </tr>
        </script>
        <link rel="stylesheet" href="assets/styles/style2.css">
        <title>Contacts Page</title>
    </head>
    <body onload="pageLoad()" class="contact-page">
        
        <!-- changed this class header -->
        <div class="header">

            <div class="header-logo">
                <p style="font-family: 'RO-Spritendo', sans-serif;">ATPF</p>

            </div>
    
            <div class="header-center">
                <p id="welcome-header-lbl">Welcome</p>
            </div>

            <div class="header-NE">
                <img class="profile-img" src="./assets/img/profile.png" alt="Profile">
            </div>
        
            <div class="header-right">
                <button type="button" onclick="logUserOut()">Log Out</button>
            </div>

        </div>

        <!--generic search button-->
        <div class="searchbar">
            <input type="text" id="searchInput" placeholder="Search...">
            <button class="search-btn" onclick="searchContact()">üîç</button>
            <button class="add-contact-btn" onclick="addContact()">Add Contact</button>
        </div>
        
        <div id="addContactForm" class="content-area hidden">
            <h3>Add New Contact</h3>
            <div class="form-section">
                <div class="form-group">
                    <label for="newFirstName">First Name:</label>
                    <input type="text" id="newFirstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="newLastName">Last Name:</label>
                    <input type="text" id="newLastName" placeholder="Enter last name">
                </div>
                <div class="error-wrapper">
                    <div class="form-group">
                        <label for="newPhone">Phone:</label>
                        <input type="text" oninput="phoneKeyTyped()" id="newPhone" placeholder="Ex: 123-123-1234" >
                    </div>
                    <p style="color:red; display: none;" id="errorMessagePhone">Phone format must follow: 123-123-1234</p>
                </div>
                <div class="error-wrapper">
                    <div class="form-group">
                        <label for="newEmail">Email:</label>
                        <input type="text" oninput="emailKeyTyped()" id="newEmail" placeholder="Ex: name@gmail.com">
                    </div>
                    <p style="color: red; display: none;" id="errorMessageEmail">Email format must follow: name@host.com</p>
                </div>
                <button class="save-btn" onclick="saveNewContact()">Save Contact</button>
                <button class="cancel-btn" onclick="cancelAddContact()">Cancel</button>
            </div>
        </div>

        
        <div id="deleteConfirmation" class="content-area hidden">
            <h3>Are you sure you want to delete this contact?</h3>
            <div class="actions">
                <button class="cancel-btn" onclick="cancelDelete()">Cancel</button>
                <button class="delete-btn" onclick="deleteContact()">Delete</button>
            </div>
        </div>

        <!-- Contact search result / table area -->
        <div id="loadedContactsWrapper">
            <div id="loadedContacts">

            </div>
            <div class="page-control">
                <button class="page-btn prev-page">
                    <svg fill="#000000" width="40px" viewBox="0 0 52 52" data-name="Layer 1" id="Layer_1">
                        <g>
                            <path d="M38,52a2,2,0,0,1-1.41-.59l-24-24a2,2,0,0,1,0-2.82l24-24a2,2,0,0,1,2.82,0,2,2,0,0,1,0,2.82L16.83,26,39.41,48.59A2,2,0,0,1,38,52Z"/>
                        </g>
                    </svg>
                </button>
                <div class="page-num">1</div>
                <button class="page-btn next-page active">
                    <svg fill="#000000" width="40px" viewBox="0 0 52 52" data-name="Layer 1" id="Layer_1">
                        <g>
                            <path d="M38,52a2,2,0,0,1-1.41-.59l-24-24a2,2,0,0,1,0-2.82l24-24a2,2,0,0,1,2.82,0,2,2,0,0,1,0,2.82L16.83,26,39.41,48.59A2,2,0,0,1,38,52Z"/>
                        </g>
                    </svg>
                </button>
            </div>
        </div>

        
        <div class="add-contact-container">
            
        </div>

        <div class="delete-popup">
            <div class="popup-block">
                <div class="popup-left">
                    <h3 class="popup-header">Are you sure you want to delete this contact?</h3>
                    <div class="popup-btns">
                        <button onclick="toggleDeletePopUp()" class="popup-bnt popup-btn-cancel">Cancel</button>
                        <button onclick="deleteContact()" id="delteContactBtn" userID="-1" class="popup-bnt popup-btn-confirm">Delete</button>
                    </div>
                </div>
                <div class="popup-right">
                    <img class="popup-img" src="./assets/img/bom-omb.png" alt="bob-omb picture">
                </div>
            </div>
        </div>

    </body>
</html>
